<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Votación</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Formulario de Votación</h1>
        <p>PHP - HTML - Bootstrap  - JQUERY - MYSQL </p> 
      </div>
    <div class="container">
    <form>
        <div class="form-group">
          <label for="nombre">Nombre y Apellido</label>
          <input type="text" class="form-control" placeholder="Nombre y Apellido" id="nombre">
        </div>
        <div class="form-group">
            <label for="alias">Alias</label>
            <input type="text" class="form-control" placeholder="Alias" id="alias">
        </div>
        <div class="form-group">
            <label for="rut">RUT</label>
            <input type="text" class="form-control" placeholder="Ejemplo: 15234567-k" oninput="checkRut(this)" onblur="validaRUT()" id="rut">
         </div>
         <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="ejemplo@mail.com" id="email">
         </div>
         <div class="form-group">
            <label for="region">Región</label>
            <div id="selectRegion"></div>
          </div>
          <div class="form-group">
            <label for="comuna">Comuna</label>
            <div id="selectComuna">
            <select class="form-control" id="comuna">
              <option value="0">Seleccione Comuna</option>
            </select>
          </div>
          </div>
          <div class="form-group">
            <label for="candidato">Candidato</label>
            <div id="selectCandidatos"></div>
          </div>
        <div class="form-group form-check">
            <div class="row">
                <div class="col-sm" >
                    <label class="form-check-label">
                        <input class="form-check-input CheckedSelect" id="web"  value="1" type="checkbox">Web
                      </label> 
                </div>
                <div class="col-sm">
                    <label class="form-check-label">
                        <input class="form-check-input CheckedSelect" id="tv"  value="1" type="checkbox"> TV
                      </label>
                </div>
                <div class="col-sm">
                    <label class="form-check-label">
                        <input class="form-check-input CheckedSelect" id="rs" value="1" type="checkbox"> Redes Sociales
                      </label>
                </div>
                <div class="col-sm">
                    <label class="form-check-label">
                        <input class="form-check-input CheckedSelect" id="am" value="1" type="checkbox"> Amigo/a
                </div>
            </div>

          

        </div>
        <button type="button" onclick="validar()" class="btn btn-primary">Votar</button>
      </form>
    </div>
</body>
<script src="assets/js/jquery-1.10.1.min.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/votacion.js"></script>
<script src="assets/js/rut.js"></script>
</html>
